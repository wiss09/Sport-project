
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Edit player</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
      <div class="container" id="myform">
        <div class="row">
          <div class="col-lg-7">
            <form #playerFormEdit="ngForm" (ngSubmit)="validate()" >
              <div class="form-group">
                <input type="text" [(ngModel)]="playerObj.name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Name">
              </div>
              <div class="form-group">
                <input type="number"[(ngModel)]="playerObj.number"[ngModelOptions]="{standalone:true}" class="form-control" placeholder="Number">
              </div>
              <div class="form-group">
                <input type="text"[(ngModel)]="playerObj.position"[ngModelOptions]="{standalone:true}" class="form-control" placeholder="Position">
              </div>
              <div class="form-group">
                <input type="number"[(ngModel)]="playerObj.age"[ngModelOptions]="{standalone:true}" class="form-control" placeholder="Age">
              </div>
              
              
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" value="Edit player">
              </div>
            </form>  
          </div>
          <div class="col-lg-4 ml-auto">
            
            <ul class="list-unstyled">
              <li class="mb-2">
                <strong class="text-white d-block">Address</strong>
                273 South Riverview Rd. <br> New York, NY 10011
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">Email</strong>
                <a href="#">info@unslate.co</a>
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">
                  Phone
                </strong>
                <a href="#">+12 345 6789 012</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
