<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">All matches</h1>
        </div>
      </div>
    </div>
  </div>
<div class="site-section margin">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #searchForm="ngForm" (ngSubmit)="btnSearch()" action="#">
            <div class="form-group">
              <input type="number" [(ngModel)]="search.s1" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Score One">
            </div>
            <div class="form-group">
              <input type="number" [(ngModel)]="search.s2" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Score Two">
            </div>
            
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Search">
            </div>
            <span class="badge badge-pill badge-danger">{{notFound}}</span>
          </form>  
        </div>
      </div>
    </div>
  </div>
       
  
  <div *ngFor="let x of matchesTab" id="matches">
    <app-score [matchInput]="x"></app-score><!-- faire l'appel de function par le paramaitre(matchInput=element(x))-->
    <!-- liaison entre deux composants (data-binding) -->
    </div>
