<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">{{title}}</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="site-section">
      <div class="container" id="myform">
        <div class="row">
          <div class="col-lg-7">
            <form #matchForm="ngForm" (ngSubmit)="validate()">
              <div class="form-group">
                <input type="text"  [(ngModel)]="match.teamOne" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="Team-one">
              </div>
              <div class="form-group">
                <input type="text"  [(ngModel)]="match.teamTwo"[ngModelOptions]="{standalone:true}"class="form-control" placeholder="Team-two">
              </div>
              <div class="form-group">
                <input type="text"  [(ngModel)]="match.scoreOne" [ngModelOptions]="{standalone:true}"class="form-control" placeholder="scoreOne">
              </div>
              <div class="form-group">
                <input type="text"  [(ngModel)]="match.scoreTwo" [ngModelOptions]="{standalone:true}"class="form-control" placeholder="scoreTwo">
              </div>
              
              
              <div class="form-group">
                <input type="submit" class="btn btn-primary py-3 px-5" [value]="title">
              </div>
            </form>  
          </div>
          <div class="col-lg-4 ml-auto">
            
            <ul class="list-unstyled">
              <li class="mb-2">
                <strong class="text-white d-block">Address</strong>
                273 South Riverview Rd. <br> New York, NY 10011
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">Email</strong>
                <a href="#">infounslate.com</a>
              </li>
              <li class="mb-2">
                <strong class="text-white d-block">
                  Phone
                </strong>
                <a href="#">+12 345 6789 012</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
