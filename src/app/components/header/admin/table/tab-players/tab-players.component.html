<table class="table table-bordered table-dark">
    <thead class="btn-primary">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">age</th>
        <th scope="col">Position</th>
        <th scope="col">Number</th>
        <th scope="col">Team</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor=" let x of playerTab">
        <th>{{x._id}}</th>
        <td>{{x.name}}</td>
        <td>{{x.age}}</td>
        <td>{{x.position}}</td>
        <td>{{x.number}}</td>
        <td>{{x.team}}</td>
        <td>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5 mr-2" (click)="goToDelete(x._id)" value="Delete">
          
          
            <input type="submit" class="btn btn-primary py-3 px-5 mr-2" (click)="goToDisplay(x._id)"  value="Display">
          
            <input type="submit" class="btn btn-primary py-3 px-5 mr-2" (click)="goToEdit(x._id)" value="Update">
          </div>
        </td>
      </tr>
     
    </tbody>
  </table>
