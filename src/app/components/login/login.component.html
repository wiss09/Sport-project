<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>
<div class="site-section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-7 ">
          <form [formGroup]="loginForm" >
            
            <div class="form-group">
              <input type="text" formControlName="email"  class="form-control" placeholder="Email">
            </div>

            <div class="form-group">
              <input type="password" formControlName="password" class="form-control" placeholder="Password">
            </div>
            <span style="color: red;">{{msgError}}</span>
            <div class="form-group">
              <button type="submit" (click)="login()" class="btn btn-primary py-3 px-5" >Login</button>
            </div>
          </form>  
        </div>
        <div class="col-lg-4 ml-auto">
          
          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              273 South Riverview Rd. <br> New York, NY 10011
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">Email</strong>
              <a href="#">info@unslate.co</a>
            </li>
            <li class="mb-2">
              <strong class="text-white d-block">
                Phone
              </strong>
              <a href="#">+12 345 6789 012</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
